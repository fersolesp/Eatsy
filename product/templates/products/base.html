{% load static %}
<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    {% block head %}{% endblock %}
    <title>Eatsy - {% block titulo %} {% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>{% block title %}Eatsy!{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link type="text/css" rel="stylesheet" href="{% static 'estilo/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{% static 'js/rating.js' %}" defer></script>
    <style>

    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">

        <!-- Logo -->
        <b-navbar-brand href="/">
            <a href="/"><img class="imgheader" src="{% static 'img/logoheader.png' %}"></a>
        </b-navbar-brand>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <!-- Productos -->
        <a id="botonProductosHeader1" class="btn btn-dark" href="/product/list" role="button">Lista de productos</a>

        <!-- Collapse -->
        <div class="pos-f-b">
            <nav class="navbar navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            </nav>
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-green ">
                    <a id="botonProductosHeader2" class="btn btn-dark" href="/product/list" role="button">Lista de productos</a>
                    <h3 class="text-white collapsed"><a href="/">Mi Perfil</a></h3>
                    <h3 class="text-white collapsed"><a href="/">Cerrar Sesión</a></h1>
                </div>
            </div>
        </div>
    </div>
    </div>



    <div id="page-container">
        <div id="content-wrap">
            {% block contenido %} {% endblock %}
        </div>
        <footer id="footer">
            <img class="imgfooter col-lg-3 col-md-4 col-sm-6 col-10" src="{% static 'img/footer.png' %}">
            <div class="container text-center">
                <p class="text-muted mb-0 py-2">© 2021 Eatsy All rights reserved.</p>
            </div>
        </footer>
    </div>

</body>

</html>



<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
