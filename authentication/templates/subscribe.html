
{% extends 'products/base.html' %} {% block titulo %}Pagar suscripción{% endblock %} 
{% block head %}
<script src="https://js.stripe.com/v3/"></script><style>

</style>
{% endblock %}
{% block contenido %}
<div class="container">

    <input type="hidden" name="email" value="{{request.user.email}}">
    <div class="row justify-content-center">
        <div class="nombreProducto"> Información de pago </div>
    </div>
    <div class="row justify-content-center">
        <div class="product-card-inner col-sm-8 col-md-6">
            <form class="form-group" id="payment-form">

                <label for="nombreTarjeta">Nombre completo:</label>
                <input type="text" class="form-control" id="nombreTarjeta" placeholder="Nombre Apellidos"></input>
                <label class="mt-2" for="card-element">Datos de la tarjeta:</label>
                <div class="form-control" id="card-element"></div>
        
            <!-- We'll put the error messages in this element -->
            <div id="card-element-errors" role="alert"></div>
            <div class="row justify-content-center">
                <button class="mt-3 btn btn-warning btn-md" type="submit">¡Suscríbete!</button>
 
            </div>
           </form>
        </div>

        
    </div>
      
</div>
<script type="text/javascript">
    function createCustomer() {
        let billingEmail = document.querySelector('#email').value;
        return fetch('/create-customer', {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: billingEmail,
                }),
            })
            .then((response) => {
                return response.json();
            })
            .then((result) => {
                // result.customer.id is used to map back to the customer object
                return result;
            });
    }

    // Set your publishable key: remember to change this to your live publishable key in production
    // See your keys here: https://dashboard.stripe.com/account/apikeys
    let stripe = Stripe('pk_test_51IeRteJpVNPVJYiqJBA9s1zi6hciL8WXp84XNm5GZJUCimZQBJi1CNB0cT6OdLN9trllNiboToAfjRpGtrNIkJCL00PCFXbp1J');
    let elements = stripe.elements();
    let card = elements.create('card',{
        style: {
            base: {
            iconColor: '#75cfb8',
            fontWeight: '500',
            fontFamily: 'Roboto, Open Sans, Segoe UI, sans-serif',
            fontSize: '16px',
            fontSmoothing: 'antialiased',
            ':-webkit-autofill': {
                color: '#75cfb8',
            },
            '::placeholder': {
                color: '#75cfb8',
            },
            },
            invalid: {
            iconColor: '#FFC7EE',
            color: '#FFC7EE',
            },
        },
        });
    card.mount('#card-element');
    card.on('change', function (event) {
    displayError(event);
    });
    function displayError(event) {
    changeLoadingStatePrices(false);
    let displayError = document.getElementById('card-element-errors');
    if (event.error) {
        displayError.textContent = event.error.message;
    } else {
        displayError.textContent = '';
    }
}

    var form = document.getElementById('subscription-form');

    var CUSTOMER_ID = createCustomer().customer.id;

    form.addEventListener('submit', function (ev) {
    ev.preventDefault();
    });

    function createPaymentMethod({ card }) {
    const customerId =  CUSTOMER_ID;
    // Set up payment method for recurring usage
    let billingName = document.querySelector('#name').value;

    let priceId = document.getElementById('priceId').innerHTML.toUpperCase();

    stripe
        .createPaymentMethod({
        type: 'card',
        card: card,
        billing_details: {
            name: billingName,
        },
        })
        .then((result) => {
        if (result.error) {
            displayError(result);
        } else {
            createSubscription({
            customerId: customerId,
            paymentMethodId: result.paymentMethod.id,
            priceId: priceId,
            });
        }
        });
    }

    function createSubscription({ customerId, paymentMethodId, priceId }) {
    return (
      fetch('/create-subscription', {
        method: 'post',
        headers: {
          'Content-type': 'application/json',
        },
        body: JSON.stringify({
          customerId: customerId,
          paymentMethodId: paymentMethodId,
          priceId: priceId,
        }),
      })
        .then((response) => {
          return response.json();
        })
        // If the card is declined, display an error to the user.
        .then((result) => {
          if (result.error) {
            // The card had an error when trying to attach it to a customer.
            throw result;
          }
          return result;
        })
        // Normalize the result to contain the object returned by Stripe.
        // Add the additional details we need.
        .then((result) => {
          return {
            paymentMethodId: paymentMethodId,
            priceId: priceId,
            subscription: result,
          };
        })
        // Some payment methods require a customer to be on session
        // to complete the payment process. Check the status of the
        // payment intent to handle these actions.
        .then(handlePaymentThatRequiresCustomerAction)
        // If attaching this card to a Customer object succeeds,
        // but attempts to charge the customer fail, you
        // get a requires_payment_method error.
        .then(handleRequiresPaymentMethod)
        // No more actions required. Provision your service for the user.
        .then(onSubscriptionComplete)
        .catch((error) => {
          // An error has happened. Display the failure to the user here.
          // We utilize the HTML element we created.
          showCardError(error);
        })
    );
  }


</script>
